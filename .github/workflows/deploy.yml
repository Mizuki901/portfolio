
name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master

jobs:
  deploy:
    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Replace String
        run: sed -i -e "s/GTAG_ID/${{ secrets.GTAG_ID }}/g" index.html
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
